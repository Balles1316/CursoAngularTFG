<form class="contact-form" (ngSubmit)="addItem()">
  <div class="form-group">
    <label for="name">Título:</label>
    <input type="text" id="name" [(ngModel)]="title" name="name" required />
    <small class="error-message" *ngIf="!title">Este campo es requerido.</small>
  </div>

  <div class="form-group">
    <label for="message">Descripción:</label>
    <textarea id="message" [(ngModel)]="description" name="message" required></textarea>
    <small class="error-message" *ngIf="!description">Este campo es requerido.</small>
  </div>

  <div class="form-group">
    <label for="status">Estado:</label>
    <select id="status" [(ngModel)]="status" name="status" required>
      <option value="pendiente" selected>Pendiente</option>
      <option value="completada">Completada</option>
      <option value="otra">Otra</option>
    </select>
  </div>

  <button type="submit">{{ isEditMode ? 'Actualizar' : 'Añadir' }}</button>
</form>
